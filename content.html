    <script>
      let star = document.getElementById("start"),
        endl = document.getElementById("endl");
      function parseDate(seperator = "-") {
        let date = new Date();

        // 获取当前月份
        let nowMonth = date.getMonth() + 1;

        // 获取当前是几号
        let strDate = date.getDate();

        // 对月份进行处理，1-9月在前面添加一个“0”
        if (nowMonth >= 1 && nowMonth <= 9) {
          nowMonth = "0" + nowMonth;
        }

        // 对月份进行处理，1-9号在前面添加一个“0”
        if (strDate >= 0 && strDate <= 9) {
          strDate = "0" + strDate;
        }

        // 最后拼接字符串，得到一个格式为(yyyy-MM-dd)的日期
        let nowDate =
          date.getFullYear() + seperator + nowMonth + seperator + strDate;
        return nowDate;
      }
      star.innerText = parseDate();
      endl.innerText = parseDate();
    </script>
